<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="justify-content:center">
        <form (ngSubmit)="save()">
          <div class="mb-4">
            <label class="form-label">Почта</label>
            <input type="email" class="form-control" placeholder="Введите Почту" [(ngModel)]="email" name="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" class="form-control" placeholder="Введите Пароль" [(ngModel)]="passwordHash"
                   name="password">
          </div>
          <div class="mb-4">
            <label class="form-label">Полный Имя</label>
            <input type="text" class="form-control" placeholder="Введите Полный Имя" [(ngModel)]="fullName"
                   name="fullName">
          </div>
          <div class="mb-4">
            <label class="form-label">Фото</label>
            <input type="text" class="form-control" placeholder="Введите Полный Имя" [(ngModel)]="avatarUrl"
                   name="avatarUrl">
          </div>
          <div class="mb-3">
            <button class="btn btn-success" type="submit">+</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
