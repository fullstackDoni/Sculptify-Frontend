<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Sculptify</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css"/>
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
    rel="stylesheet" type="text/css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <link href="app.component.css" rel="stylesheet"/>
</head>

<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-lg navbar-dark" style='background-color: #164863;' id="mainNav">
    <div class="container px-4 px-lg-5">
      <a class="navbar-brand" href="/">Sculptify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto py-4 py-lg-0">
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/post">Главный</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/post-list">Список Постов</a></li>
          <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/about-us">О нас</a></li>

          <li class="nav-item" *ngIf="(user | async) === true">
            <a class="nav-link px-lg-3 py-3 py-lg-4" href="/profile">Профиль</a>
          </li>
          <li class="nav-item" *ngIf="(user | async) === false">
            <a class="nav-link px-lg-3 py-3 py-lg-4" href="/login">Логин</a>
          </li>
          <li class="nav-item" *ngIf="(user | async) === false">
            <a class="nav-link px-lg-3 py-3 py-lg-4" href="/register">Регистрация</a>
          </li>
          <li class="nav-item" *ngIf="(user | async) === true">
            <a class="nav-link px-lg-3 py-3 py-lg-4" href="/logout">Выход</a>
          </li>

        </ul>
      </div>

    </div>
  </nav>
</div>
<div class="row mt-5">
  <div class="container mt-2">
    <router-outlet></router-outlet>
  </div>
</div>
<footer class="border-top mt-auto py-5">
  <div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <ul class="list-inline text-center">
        </ul>
        <div class="small text-center text-muted fst-italic">Copyright &copy; Sculptify 2023</div>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/scripts.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
